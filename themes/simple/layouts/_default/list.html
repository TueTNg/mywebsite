{{ define "main" }}
	<div class="list">
		{{ range .Data.Pages.GroupByDate "2006" }}
		<div class="entry-group">
			<h2>{{ .Key }}</h2>
			{{ range .Pages }}
			<div class="entry-item clearfix">
				<time class="entry-date">{{ .Date.Format "January 1, 2006" }}</time>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</div>
			{{ end }}
		</div>
		{{ end }}	
	</div>
{{ end }}
